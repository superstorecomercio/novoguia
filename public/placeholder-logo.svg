<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF7A33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22C55E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="#f5f5f5" rx="20"/>
  
  <!-- Truck icon -->
  <g transform="translate(40, 70)">
    <!-- Truck body -->
    <rect x="30" y="15" width="70" height="40" fill="url(#logoGradient)" rx="5"/>
    <rect x="10" y="25" width="30" height="30" fill="url(#logoGradient)" rx="5"/>
    
    <!-- Wheels -->
    <circle cx="35" cy="60" r="10" fill="#333"/>
    <circle cx="35" cy="60" r="6" fill="#666"/>
    <circle cx="85" cy="60" r="10" fill="#333"/>
    <circle cx="85" cy="60" r="6" fill="#666"/>
    
    <!-- Window -->
    <rect x="15" y="30" width="18" height="15" fill="#87CEEB" rx="2"/>
  </g>
  
  <!-- Company text -->
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#666" text-anchor="middle">
    Logo
  </text>
</svg>
